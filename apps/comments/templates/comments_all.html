<!DOCTYPE html>
<html>
  <head>
    <title>Comentarios</title>
  </head>
  <body>
    <div>
      {% for comment in comments %}
      <div>
        <p>Contenido: {{ comment.content }}</p>
      </div>
      {% empty %}
      <p>No hay comentarios creados.</p>
      {% endfor %}
    </div>
  </body>
</html>
