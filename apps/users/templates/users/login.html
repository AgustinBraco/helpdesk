{% extends 'base.html' %}
{% load static %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white border border-gray-200 rounded-lg shadow-sm p-8">
        <!-- Título y subtítulo -->
        <div class="text-left mb-8">
            <h1 class="text-3xl font-semibold text-gray-900 mb-3">Iniciar sesión</h1>
            <p class="text-gray-600 text-base">Ingresa tus credenciales para acceder</p>
        </div>

        <form method="post" action="{% url 'login' %}" class="space-y-6">
            {% csrf_token %}

            {% if form.errors %}
                <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded text-sm">
                    Usuario o contraseña incorrectos. Por favor, inténtalo de nuevo.
                </div>
            {% endif %}

            <div class="space-y-5">
                <!-- Campo Email -->
                <div>
                    <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-800 mb-2">
                        Correo electrónico
                    </label>
                    <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white text-gray-900 placeholder-gray-400">
                </div>

                <!-- Campo Contraseña -->
                <div>
                    <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-gray-800 mb-2">
                        Contraseña
                    </label>
                    <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white text-gray-900 placeholder-gray-400">
                </div>
            </div>

            <!-- Botón Aceptar - Color azul como la referencia -->
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 text-base">
                Aceptar
            </button>
        </form>
    </div>
</div>
{% endblock %}
