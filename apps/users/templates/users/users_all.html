<!DOCTYPE html>
<html>
  <head>
    <title>Usuarios</title>
  </head>
  <body>
    <div>
      {% for user in users %}
      <div>
        <h2>Usuario NÂ°{{ user.id }}</h2>
        <div>
          <p>Nombre: {{ user.first_name }}</p>
          <p>Apellido: {{ user.last_name }}</p>
          <p>Usuario: {{ user.nickname }}</p>

      {% empty %}

      {% endfor %}
    </div>
  </body>
</html>
